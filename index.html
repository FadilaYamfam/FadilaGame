<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1> Rock Paper Sissor 👊🖐️✌️</h1>
        </header>

        <script type="text/javascript" language="javascript">
            nVarNom = prompt("Please enter your username to start ", "UserName")
         </script>
         

        <div class = "score">
            <div id = "user" class = "badge">
             <script type="text/javascript" language="javascript">
                    alert("WELCOME");
                    document.write(nVarNom);             
                  </script>

            </div>
            <div id="computer" class = "badge">Computer</div>
            <span id = "UserScore">0</span> : <span id = "CompScore">0</span>
        </div>
        <div class="result">
            <p> Paper covers Rock. You win!!!!</p>
        </div>
        <div class="choices">
            <div id = "rock" class="choice">
                <img width="80" height="80" src="rock.png">
            </div>
            <div id="paper" class="choice">
                <img width="80" height="80" src="paper.png">
            </div>
            <div id="scissor" class="choice">
                <img width="80" height="80" src="scissor.png">
            </div>
            <p id= "action"> Make your move</p> 
        </div>

        <script src="JavaScript.js"></script>
    </body>
    </html>
